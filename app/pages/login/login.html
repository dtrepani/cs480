<div class="row">
<div class="col-md-7">
	<form name="loginForm" class="form-horizontal" ng-submit="vm.login()" novalidate>
		<div class="form-group">
			<label class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input	type="text" class="form-control" name="name" ng-model="vm.user.name" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input	type="password" class="form-control" name="password"
					ng-model="vm.user.password" required />
			</div>
		</div>

		<input class="btn btn-primary form-control" type="submit" value="Login" />
		<i ng-if="vm.loading" class="fa fa-spinner fa-pulse"></i>
	</form>

	<br/>
	<p><a href="#/register">Register.</a></p>
	<p class="error">{{ vm.error }}</p>
</div>
</div>
