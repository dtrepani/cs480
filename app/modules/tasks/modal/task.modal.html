<form name="taskForm" class="form-horizontal">
	<div class="modal-header">
		<div class="form-group modal-title">
			<input class="form-control input-lg" ng-model="vm.item.summary" placeholder="Add task">
		</div>
	</div>

	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">Label</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="vm.item.parent_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Due</label>
			<div class="col-sm-10">
				<input type="datetime" class="form-control" ng-model="vm.item.due">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Reminder</label>
			<div class="col-sm-10">
				<input type="datetime" class="form-control" ng-model="vm.item.reminder">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Notes</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="vm.item.notes" rows="3"></textarea>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" type="button" ng-click="vm.remove(vm.item)" ng-hide="vm.item.task_id == null">Delete</button>
		<button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
		<button class="btn btn-primary" type="button" ng-click="vm.confirm(vm.item)">Confirm</button>
	</div>
</form>
