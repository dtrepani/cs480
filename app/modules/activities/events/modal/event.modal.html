<form name="eventForm" class="form-horizontal" novalidate>
	<div class="modal-body">
		<div class="form-group">
			<input class="form-control input-lg" ng-model="vm.item.summary" placeholder="Add event" sp-auto-focus autofocus required />
		</div>
		<div class="form-group">
			<div class="col-sm-4">
				<select class="form-control input-sm" ng-init="vm.item.calendar_id ? vm.item.calendar_id : vm.item.calendar_id = vm.groups[0].id" ng-model="vm.item.calendar_id" ng-options="grp.id as grp.name for grp in vm.groups" required>
				</select>
			</div>
			<div class="col-sm-3">
				<input type="datetime" class="form-control input-sm" placeholder="Start" ng-model="vm.item.dt_start" required />
			</div>
			<div class="col-sm-3">
				<input type="datetime" class="form-control input-sm" placeholder="End" ng-model="vm.item.dt_end" ng-disabled="vm.item.all_day == 1" required />
			</div>
			<div class="col-sm-2">
				<label class="checkbox-small">
					<input type="checkbox" ng-model="vm.item.all_day" ng-checked="vm.item.all_day == 1" ng-true-value="1" ng-false-value="0" ng-change="vm.toggleAllDay(vm.item)" />
					All Day
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="vm.item.note" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<input class="form-control input-lg" ng-model="vm.item.location" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-12">
				<span class="btn btn-default btn-file">
					Browse...
					<input type="file" name="file" sp-file-change="vm.item.attachment" accept="image/x-png, image/jpeg"/>
				</span>
			</div>
		</div>
		<div class="form-group" ng-if="vm.item.attachment !== ''">
			<div class="col-sm-12 file-image">
				<img ng-src="{{ vm.item.attachment }}" />
			</div>
		</div>

		<div class="modal-footer-custom">
			<button class="btn btn-danger" type="button" ng-click="vm.remove(vm.item.event_id)" ng-hide="vm.item.event_id == null">Delete</button>
			<button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
			<button class="btn btn-primary" type="button" ng-click="vm.confirm(vm.item)" ng-disabled="eventForm.$invalid">Confirm</button>
		</div>
	</div>
</form>
