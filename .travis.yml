language: node_js
node_js:
  - 4.3

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - webdriver-manager update
  - webdriver-manager start
  - sleep 1

script:
  - node_modules/.bin/karma start test/karma.conf.js --single-run
  - node_modules/.bin/protractor test/protractor.conf.js --browser=firefox